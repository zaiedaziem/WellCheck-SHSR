<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .f:hover{background-color: #e6e6e6;}
    </style>
    <title>Edit Profile</title>
</head>
<body>

    <div class="container shadow p-3 mb-5 bg-primary bg-opacity-25 rounded" style="position: relative; top: 50px;">
        <div class="container overflow-hidden">
            <div class="row gx-5">
                <div class="col">
                    <div class="d-flex shadow flex-column flex-shrink-0 p-3 bg-primary bg-opacity-25 rounded">
                        <a th:href="@{/patient}" class="card-link" style="text-decoration: none; color: black;">
                            <div class="card bg-primary bg-opacity-25 rounded">
                                <img class="card-img-top" src="/image/img_avatar1.png" alt="Card image" >
                                <div class="card-body">
                                    <h3 class="card-title" th:text="${patient.name}"></h3>
                                    <p style=" font-size: 12px;">Patient Contact No. : <span th:text="${patient.contact}"></span></p>
                                    <p style=" font-size: 12px;">Patient Address : <span th:text="${patient.address}"></span></p>
                                    <p style=" font-size: 12px;">Emergency Contact No. : <span th:text="${patient.emergencyContact}"></span></p>
                                </div>
                            </div>
                        </a>
                        <hr>
                        <ul class="nav nav-pills flex-column mb-auto">
                            <li class="nav-item">
                                <a href="#" class="nav-link active" aria-current="page">
                                    Dashboard
                                </a>
                            </li>
                            <li>
                                <form th:action="@{/logout}" method="post" hidden="true" name="logoutForm">
                                    <button>Logout</button>
                                </form>
                                <a href="javascript: document.logoutForm.submit()" class="nav-link link-dark f">
                                    Logout
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-9">
                    <h1>Edit Profile</h1>
                    <div style="height: 500px; width: auto;">
                        <table>
                            <form th:object="${patient}" th:action="@{/patient/editProfile/submit}" method="post">
                                <div>
                                    <tr>
                                        <td><p>Patient ID:</p></td>
                                        <td><input type="text" id="userID" th:value="*{userId}" readonly></td>
                                    </tr>
                                    <tr>
                                        <td><p>Full Name:</p></td>
                                        <td><input type="text" id="fullName" th:field="*{name}"></td>
                                    </tr>
                                    <tr>
                                        <td><p>Contact Number:</p></td>
                                        <td><input type="text" id="contactNumber" th:value="${patient.contact}" th:field="*{contact}"></td>
                                    </tr>
                                    <tr>
                                        <td><p>Address:</p></td>
                                        <td><input type="text" id="address" th:value="${patient.address}" th:field="*{address}"></td>
                                    </tr>
                                    <tr>
                                        <td><p>Emergency Contact Number:</p></td>
                                        <td><input type="text" id="contactNumber" th:value="${patient.emergencyContact}" th:field="*{emergencyContact}"></td>
                                    </tr>
                                    <tr>
                                        <td><input type="hidden" id="password" th:value="*{password}" readonly></td>
                                    </tr>
                                    <tr>
                                        <td><input type="hidden" id="role" th:value="*{role}" readonly></td>
                                    </tr>
                                    <tr>
                                        <td><input type="hidden" id="sID" th:value="*{sensorDataId}" readonly></td>
                                    </tr>
                                
                                </div>
                                <button type="submit" class="btn btn-primary confirmBtn">Update</button>
                            </form>
                        </table>
                        
                    </div>
                    
                </div>
            </div>
        </div>

    </div>
</body>

</html>
