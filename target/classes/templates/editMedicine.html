<!doctype html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .f:hover{background-color: #e6e6e6;}
    </style>
    <title>Pharmacist Dashboard</title>
</head>
<body>

    <div class="container shadow p-3 mb-5  bg-primary bg-opacity-25 rounded" style="position: relative; top: 50px;">
        <div class="container overflow-hidden">
            <div class="row gx-5">
                <div class="col ">
                    <div class="d-flex shadow flex-column flex-shrink-0 p-3 bg-primary bg-opacity-25 rounded">
                        <a th:href="@{/pharmacist}" class="card-link"
                            style="text-decoration: none; color: black;">
                            <div class="card bg-primary bg-opacity-25 rounded">
                                <img class="card-img-top" th:src="@{/image/profile3.jpg}" alt="Card image">
                                <div class="card-body">
                                    <h3 class="card-title">Syazwani </h3>
                                    <p class="card-text">Head Officer</p>
                                </div>
                            </div>
                        </a>
                        <hr>
                        <ul class="nav nav-pills flex-column mb-auto">
                            <li class="nav-item">
                                <a th:href="@{/pharmacist/updateProfile}" class="nav-link link-dark f">
                                    Edit Profile
                                </a>
                            </li>
                            <li class="nav-item">
                                <a th:href="@{/pharmacist/viewMedicineList}" class="nav-link link-dark f">
                                    Medicine List
                                </a>
                            </li>
                            <li class="nav-item">
                                <a th:href="@{/pharmacist}" class="nav-link link-dark f">
                                    Medicine Stock
                                </a>
                            </li>
                            <li>
                                <form th:action="@{/logout}" method="post" th:hidden="true" name="logoutForm">
                                    <input type="submit" value="Logout" />
                                </form>
                                <a href="javascript: document.logoutForm.submit()" class="nav-link link-dark f">
                                    Logout
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-9">
                    <h1 d-flex justify-content-start>Edit Medicine Information</h1>
                    <form th:action="@{'/pharmacist/updateMedicine/' + ${medicine.medId}}" method="post" class="mt-3">
                        <div class="mb-3">
                            <label for="medicineId" class="form-label">Medicine ID:</label>
                            <input type="text" id="medicineId" name="medId" th:value="${medicine.medId}" class="form-control" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label">Medicine Name:</label>
                            <input type="text" id="name" name="medName" th:value="${medicine.medName}" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="quantity" class="form-label">Quantity:</label>
                            <input type="number" id="quantity" name="quantity" th:value="${medicine.quantity}" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Update Medicine</button>
                    </form>                  
                </div>
            </div>
        </div>
    </div>

</body>
</html>
