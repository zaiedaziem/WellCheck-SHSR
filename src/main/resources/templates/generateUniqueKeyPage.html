<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Unique Key</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        h1 {
            font-size: 1.8em;
            color: #444;
            margin-bottom: 20px;
        }

        .generated-key {
            background: #e8f5e9;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            word-break: break-all;
            font-family: monospace;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 10px 0;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            margin: 10px 0;
            font-size: 0.9em;
        }

        .success {
            color: #2e7d32;
        }

        .error {
            color: #e63946;
        }

        .back-button {
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #6c757d;  /* grey color for back button */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }

        .back-button:hover {
            background-color: #545b62;
        }

        .button-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generate Sensor Key</h1>
        <form method="post" action="/api/uniqueKey/generate">
            <button type="submit">Generate</button>
        </form>
        <div th:if="${uniqueKey}" class="generated-key">
            <p><strong>Generated Key:</strong></p>
            <p th:text="${uniqueKey}"></p>
        </div>
        <div>
            <p th:if="${message}" class="success" th:text="${message}"></p>
            <p th:if="${error}" class="error" th:text="${error}"></p>
        </div>
        <div class="button-container">
            <a th:href="@{/admin}" class="back-button">Back</a>
        </div>
    </div>
</body>
</html>
